<script>
window.addEventListener('hashchange',function(event){
		var creative_id = getHashObj()
		console.log(creative_id)
		window.open("https://google.com/"+hashVal.creative_id)
	})

function getHashObj(){
		return (location.hash
				.slice(1)
				.split('&')
				.filter(Boolean)
				.map(ss=>ss.replace(/^\//,"route="))
				.map(ss=>ss.split('='))
				.reduce((aa,a)=>({[decodeURIComponent(a[0])]:decodeURIComponent(a.slice(1).join('=')), ...aa}),{})
			);
	}
</script>
