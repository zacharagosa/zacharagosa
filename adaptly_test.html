
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<title>Adaptly Dashboard Test</title>
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body style="color:#333;background-color:#eee">
<iframe frameBorder="0" src="https://adaptly.looker.com/embed/dashboards/8" width="500" height="500" ></iframe>


<iframe id = "second_iframe" src="" frameBorder="0" src="" width="500" height="500" ></iframe>

<iframe id = "listening_iframe" src="https://adaptly.looker.com/embed/dashboards/9?embed_domain=https://zacharagosa.github.io/zacharagosa/adaptly_test" frameBorder="0" src="" width="500" height="500" ></iframe>




<script>
window.addEventListener('hashchange',function(event){
		var hash_value = getHashObj()
		var listening_iframe = document.getElementById("listening_iframe")
		console.log(hash_value)
		var iframeurl = "https://adaptly.looker.com/embed/dashboards/9" 
		document.getElementById("second_iframe").src = iframeurl + "?Creative%20ID=" + hash_value;	

		listening_iframe.contentWindow.postMessage(JSON.stringify({
            type:"dashboard:filters:update",
            filters:{
                "Creative ID": hash_value
            }
        }),"https://adaptly.looker.com");

        listening_iframe.contentWindow.postMessage(JSON.stringify({
            type: "dashboard:run"
        }),"https://adaptly.looker.com");



		
	})

function getHashObj(){
		return (location.hash
					.substr(13)
			);
	}
</script>
</html>
